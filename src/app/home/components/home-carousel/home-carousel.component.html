<div class="carousel-container" *ngIf="images">
  <div id="carouselExampleControls" class="carousel slide 100-px.wide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" [ngClass]="i.alt == 'active' ? 'active' : ''" *ngFor="let i of images">
        <img [src]="'data:image/webp;base64,'+i.src" class="d-block w-100 img-fluid" [alt]="i.alt">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
