<div *ngIf="section" class="section">
  <div class="card">
    <img *ngIf="section.image[0]" [src]="'data:image/webp;base64,'+section.image[0].src" class="card-img-top" [alt]="section.image[0].alt">
    <div class="card-body">
      <h5 class="card-title">{{section.title}}</h5>
      <p class="card-text">{{section.description}}</p>
      <p class="card-text"><small class="text-muted">{{section.date}}</small></p>
    </div>
  </div>
</div>
