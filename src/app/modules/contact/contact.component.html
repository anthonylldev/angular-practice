<div class="container-fluid contact-container">
  <div class="container-lg">
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1875.2540564260682!2d-1.4976423837114805!3d37.771549438749744!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd6492e94a7852a1%3A0x7fd7964db578d991!2sAv.%20General%20P%C3%A1ramo%2C%2010b%2C%2030850%20Totana%2C%20Murcia!5e0!3m2!1ses!2ses!4v1651158284650!5m2!1ses!2ses"
                width="100%" height="400" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" title="GoogleMap">
        </iframe>
      </div>
      <div class="col-lg-6 col-md-12 form-container">
        <h2>Contact us</h2>
        <form action="">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Name">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="E-mail">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Subject">
          </div>
          <div class="mb-3">
            <textarea class="form-control" placeholder="Message" rows="3"></textarea>
          </div>
          <button type="submit" class="btn-send">Send message!</button>
        </form>
      </div>
    </div>
  </div>
</div>
